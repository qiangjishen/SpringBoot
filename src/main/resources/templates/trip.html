<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../style/weui.css" />
<script src="../js/jquery-3.3.1.js"></script>

<style >
	
</style>
</head>
<body>


		<div class="weui-cell__bd">
			<p>标题文字</p>
		</div>
		<div class="weui-cell__ft">说明文字</div>


	  <table>
		<th:block th:each="trip:${list}">
			<div style="font-weight: bold;" >
					<p th:inline="text">[[${#dates.format(trip.tripDate,'HH:mm')}]]    (去   <span th:inline="text" > [[${trip.tripDestination}]]</span>  ) <span th:inline="text" style="color: green;"> [[${trip.price}]]元</span></p>
			</div>
		
			<tr>
				<td>车主： </td>
				<td>
					<p th:inline="text">   [[${trip.ownerName}]]   
						<span th:switch="${trip.gender}">
	                    <span th:case="1"><img  src="../style/images/male.png" style="height: 20px;width: 20px;"> </span>
	                    <span th:case="2"><img  src="../style/images/fmale.png" style="height: 20px;width: 20px;"></span>
	                    <!--其他情况-->
	                    <span th:case="*">未知</span>
                		</span>
                		( <img  src="../style/images/heart.png" style="height: 15px;width: 15px;"> <span th:text="${trip.likes}" ></span>
                		
                		 <span th:if="${trip.noLikes} gt 0 "> <img  src="../style/images/black-heart.png" style="height: 15px;width: 15px;"><span th:text="${trip.noLikes}" ></span></span>
                		)
					</p>
				</td>
				
				
			</tr>
			<tr>
				<td>车型： </td>
				<td th:text="${trip.carType}" ></td>
			
			</tr>
			
			<tr>
				<td>路线： </td>
				<td th:text="${trip.carLine}" ></td>
			
			</tr>
			<tr>
				<td>剩余： </td>
				<td th:if="${trip.freeNum} eq 0" style="color: red;"><span th:text="${trip.freeNum}" ></span></td>
			    <td th:if="${trip.freeNum} gt 0" style="color: green;"><span th:text="${trip.freeNum}" ></span></td>
			
			</tr>
			<tr align="right" style="width: 100%">
				

			
			</tr>
			
			
			<tr style="height: 50px;">
				
			</tr>
		</th:block>
</table>
		
	

</body>
</html>
